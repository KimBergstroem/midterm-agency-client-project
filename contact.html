<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="author" content="Circle Agency" />
    <meta name="description" content="Fictional web design company" />
    <meta name="keywords" content="web design, company, business, fictional" />

    <!-- Favicon + FontAwesome Icons -->
    <link rel="icon" type="image/x-icon" href="assets/img/logos/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/66c113ad0a.js"
      crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--Javscript-->
    <script src="./assets/js/contact.js" defer></script>
    <script src="./assets/js/navigation.js" defer></script>
    <script src="./assets/js/scrollToTop.js" defer></script>
    <script src="./assets/js/darkMode.js" defer></script>

    <!-- Page Title -->
    <title>Contact Page - Circle Agency</title>
  </head>

  <body>
    <!-- Top Navigation -->
    <header>
      <nav id="topnav__wrapper" role="navigation">
        <!-- Logo -->
        <div class="topnav__logo">
          <a href="index.html">
            <img src="assets/img/logos/circle.svg" alt="Circle Agency Logo" />
          </a>
          <!-- Toggle Button -->
          <button id="darkModeToggle">
            <i class="fas fa-moon fa-lg moon"></i>
            <i class="fas fa-sun fa-lg sun"></i>
          </button>
        </div>
        <!-- Hamburger Menu Icon -->
        <div class="topnav__hamburger-menu">
          <input id="topnav__hamburger-checkbox" type="checkbox" />
          <label
            class="topnav__hamburger-icon"
            for="topnav__hamburger-checkbox">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <div class="topnav__links">
          <a class="topnav__link" href="./index.html">Home</a>
          <a class="topnav__link" href="./index.html#project__wrapper"
            >Projects</a
          >
          <a class="topnav__link" href="./index.html#services__wrapper"
            >Services</a
          >
        </div>
        <div class="topnav__btn-blue">
          <a href="./contact.html#contact__wrapper" class="topnav__btn-blue"
            >Contact Us</a
          >
        </div>
      </nav>
      <!-- Dropdown Menu -->
      <div class="topnav__dropdown-menu">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#project__wrapper">Projects</a></li>
          <li><a href="./index.html#services__wrapper">Services</a></li>
          <li><a href="./contact.html#contact__wrapper">Contact Us</a></li>
        </ul>
      </div>
    </header>

    <!-- Contact Section -->
    <main>
      <section id="contact__wrapper">
        <div class="contact__title">
          <h1>Contact Us</h1>
          <div id="contact__form" class="contact__form-container">
            <form id="contact__form-message" method="POST">
              <!-- Name  -->
              <label for="name">Full Name *</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
                required />

              <div class="contact__email-phone">
                <!-- Email -->
                <div>
                  <label for="email">Email Address *</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    required />
                </div>

                <!-- Phone  -->
                <div>
                  <label for="phone">Phone Number *</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="Phone Number"
                    required />
                </div>
              </div>

              <!-- Message Body -->
              <label for="message">Write Your Message</label>

              <textarea
                name="message"
                id="message"
                placeholder="Enter your message here......"></textarea>

              <button type="submit" class="contact__btn-submit">
                Submit Form
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- Alert Box Form Submission-->
      <div id="contact__alert-box"></div>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Logo -->
      <div class="footer__logo">
        <div class="footer__img-logo">
          <img src="./assets/img/logos/circle.svg" alt="Circle Agency Logo" />
        </div>
        <address class="footer__address">
          <p>2972 Westheimer Rd. Santa Ana,<br />Illinois 85486</p>
        </address>
      </div>
      <!-- Footer Navigation -->
      <nav id="footer__nav">
        <ul class="footer__nav-links">
          <li><a href="#">Team</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </nav>

      <!-- Scroll to Top button -->
      <div id="scrollButton">
        <i class="fa-solid fa-chevron-up"></i>
      </div>
    </footer>
  </body>
</html>
